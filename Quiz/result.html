<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intuition Quiz - Result</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('intuition-logo.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: rgba(10,10,10,0.95);
    padding: 20px;
    border-radius: 12px;
    width: 700px;
    text-align: left;
    box-shadow: 0 0 20px #000;
  }
  h1 { 
    text-align:center; 
    font-size: 24px;
    margin-bottom: 15px;
  }
  #score {
    text-align: center;
    font-size: 20px;
    margin-bottom: 10px;
  }
  .encourage {
    text-align:center; 
    margin-top: 10px; 
    font-size:16px; 
    color:#ffcc00;
  }
  ol { 
    margin-left: 20px; 
    font-size: 14px;
  }
  li { 
    margin-bottom: 8px; 
  }
  button {
    margin-top: 20px;
    padding: 8px 16px;
    font-size: 14px;
    border: none;
    border-radius: 10px;
    background-color: #333;
    color: white;
    cursor: pointer;
    display: block;
  }
  button:hover { 
    background-color: #555; 
  }
</style>
</head>
<body>
<div class="container">
  <h1>Quiz Completed - Truth Scribe Handwork</h1>
  <div id="score"></div>
  <div class="encourage" id="encouragement"></div>
  <ol id="wrong-answers"></ol>
  <button onclick="shareX()">Share your score on X</button>
</div>

<script>
const score = parseInt(sessionStorage.getItem("quizScore")) || 0;
const total = parseInt(sessionStorage.getItem("quizTotal")) || 0;
const userAnswers = JSON.parse(sessionStorage.getItem("quizAnswers")) || [];
const quizQuestions = JSON.parse(sessionStorage.getItem("quizQuestions")) || [];

document.getElementById("score").innerHTML=`You scored ${score} out of ${total}`;

const encouragement = document.getElementById("encouragement");
if(score/total >= 0.8) encouragement.innerText="Excellent work! The Truth Scribes would be proud.";
else if(score/total >=0.5) encouragement.innerText="Good job! Keep seeking knowledge.";
else encouragement.innerText="Keep learning, young scribe. Knowledge grows with practice.";

const wrongList = document.getElementById("wrong-answers");
quizQuestions.forEach((q,i)=>{
  if(userAnswers[i] !== q.answer){
    const li = document.createElement("li");
    li.innerHTML=`<strong>Q${i+1}:</strong> ${q.question}<br>
                  Correct Answer: ${q.answer}`;
    wrongList.appendChild(li);
  }
});

function shareX() {
  const text = `I scored ${score}/${total} on the Intuition Quiz! Can you beat me? #IntuitionQuiz`;
  window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, "_blank");
}
</script>
</body>
</html>
